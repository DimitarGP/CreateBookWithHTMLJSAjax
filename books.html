<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book library</title>
    <link rel="stylesheet" type="text/css" href="styles/books.css"/>
    <script src="scripts/jquery-3.0.0.min.js"></script>
    <script src="scripts/books.js"></script>
</head>
<body>
    <header>
        <a href="#" id="linkHome">Home</a>
        <a href="#" id="linkLogin">Login</a>
        <a href="#" id="linkRegister">Register</a>
        <a href="#" id="linkListBooks">List Books</a>
        <a href="#" id="linkCreateBook">Create Book</a>
        <a href="#" id="linkLogout">Logout</a>

    </header>

    <main>

        <section id="loadingBox">Loading...</section>

        <section id="infoBox">Info</section>

        <section id="errorBox">Error!</section>

        <section id="viewHome">
            <h1>Welcome</h1>
            <div>Welcome to my library</div>
        </section>

        <section id="viewLogin">
            <h1>Please Login</h1>
            <form id="formLogin">
                <div>Username:</div>
                <div><input type="text" id = "loginUser" required="true"></div>

                <div>Password:</div>
                <div><input type="text" id = "loginPass" required="true"></div>

                <div><input type="submit" id="buttonLogin" value="Login"></div>
            </form>
        </section>
        <section id="viewRegister">
            <h1>Please register</h1>
            <form id="formRegister">
                <div>Username:</div>
                <div><input type="text" id = "registerUser" required="true"></div>

                <div>Password:</div>
                <div><input type="text" id = "registerPass" required="true"></div>

                <div><input type="submit" id="buttonRegister" value="Register"></div>
            </form>
        </section>
        <section id="viewListBooks">
            <h1>Books listing</h1>
            <div id="books">No books</div>

        </section>
        <section id="viewCreateBook">
            <h1>Create new book</h1>
            <form id="formCreateBook">
                <div>Username:</div>
                <div><input type="text" id = "bookTitle" required="true"></div>

                <div>Author:</div>
                <div><input type="text" id = "bookAuthor" required="true"></div>
                <div>Description</div>
                <div><textarea id="bookDescription" rows="10"> </textarea></div>
                <div><input type="submit" id="buttonCreatBook" value="Create"></div>
            </form>
        </section>

    </main>

    <footer>
        <div>&copy; BookStore</div>
    </footer>
</body>
</html>
